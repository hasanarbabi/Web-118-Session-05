<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" href="./assets/images/title-img.png">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="modal fade" id="sign-out">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Want to leave?</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>
                        Press logout to leave...
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Stay here</button>
                    <button type="button" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light">
        <button type="button" class="navbar-toggler mb-3" data-toggle="collapse" data-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-2 col-lg-3 col-md-4 fixed-top sidebar">
                        <a href="#" class="navbar-brand d-block text-center text-light border-groove py-3 mr-0">
                            MFT WEB 118
                        </a>
                        <div class="py-3 border-groove">
                            <img src="./assets/images/profile.jpg" alt="" width="50" height="50" class="rounded-circle mr-2">
                            <a href="#" class="text-light">Hasan Arbabi</a>
                        </div>
                        <ul class="navbar-nav flex-column mt-3">
                            <li class="current mb-3">
                                <a href="#" class="nav-link text-light p-3">
                                    <i class="las la-home la-lg"></i>Dashboard
                                </a>
                            </li>
                            <li class="item-hover mb-3">
                                <a href="#" class="nav-link text-light p-3">
                                    <i class="las la-user la-lg"></i>Profile
                                </a>
                            </li>
                            <li class="item-hover mb-3">
                                <a href="#" class="nav-link text-light p-3">
                                    <i class="las la-envelope la-lg"></i>Email
                                </a>
                            </li>
                            <li class="item-hover mb-3">
                                <a href="#" class="nav-link text-light p-3">
                                    <i class="las la-chart-bar la-lg"></i>Analytics
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xl-10 col-lg-9 col-md-8 bg-dark ml-auto fixed-top top-nav py-2">
                        <div class="row align-items-center">
                            <div class="col-md-4">
                                <h1 class="text-light text-uppercase h4 mb-0">Dashboard</h1>
                            </div>
                            <div class="col-md-5">
                                <form action="">
                                    <div class="input-group">
                                        <input type="text" placeholder="Search..." class="form-control search-input">
                                        <button type="submit" class="btn">
                                            <i class="las la-search la-lg text-danger"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-3">
                                <ul class="navbar-nav">
                                    <li class="position-relative"><a href="#" class="nav-link icon-bullet"><i class="las la-comments la-2x text-muted"></i></a></li>
                                    <li class="position-relative dropdown" data-toggle="dropdown">
                                        <a href="#" class="nav-link icon-bullet"><i class="las la-bell la-2x text-muted"></i></a>
                                        <ul class="dropdown-menu">
                                            <li><a href="#" class="dropdown-item">All Notifications</a></li>
                                            <li><a href="#" class="dropdown-item">Recent Notifications</a></li>
                                        </ul>
                                    </li>
                                    <li class="ml-md-auto" data-target="#sign-out" data-toggle="modal"><a href="#" class="nav-link"><i class="las la-sign-out-alt la-2x text-danger"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>




    <script src="./js/jQuery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
